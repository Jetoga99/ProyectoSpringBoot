<body class="bodyregistro">
    <header>
        <main>
            <div class="container" id="nav"></div>
    </header>
    <br><br><br>
    <div class="container">
        <h1 class="registroh1">Iniciar Sesión</h1>
        <br>
        <form class="offset-lg-3 formulario">

            <div class="form-group col-md-8 divregistro">
                <label for="exampleInputEmail1"><i class="fa-solid fa-envelope"></i> Dirección de correo
                    electrónico</label><br>
                <input placeholder="Dirección de correo electrónico " type="email" class="form-control" id="inputEmail"
                    aria-describedby="emailHelp" />
                <div id="EmailWarn"></div>
            </div>
            <div class="form-group col-md-8 divregistro">
                <label for="inputPassword1"><i class="fa-solid fa-lock"></i> Contraseña
                </label><br>
                <input placeholder="Contraseña" maxlength="20" , minlength="5" type="password" class="form-control"
                    id="inputPassword1" />
                <div class="divregistro" id="passwordAlert"></div>
                <br>
                <div class="text-center btn divregistro" style="width: 100%;display: block;">
                    <button id="btn_submit" type="submit">Iniciar Sesión</button>
                </div><br><br><br><br>

            </div>

        </form>

    </div>
    </main>
    <footer class="footer">

    </footer>
    <script src="/js/iniciarsesion.js"></script>

    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
