<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Altas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="icon" href="../src/logo.ico">
  <link rel="stylesheet" href="/css/style_form.css">

  <script src="https://kit.fontawesome.com/8a76b94897.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.css">
</head>

<body>
  <main>
    <div class="card text-center">
      </nav>
      <div class="card-body">
        <h5 class="card-title">Formulario</h5>
        <p class="card-text">Ingresa el nuevo producto</p>
      </div>
    </div>
    <div class="alert alert-danger container" role="alert" id="alerta" style="display:none"></div>

    <div class="wrapper">
      <form id="form">
        <div class="row">
          <div class="input-group">
            <input maxlength="35" minlength="1" type="text" id="producto" class="is-invalid" required autofocus>
            <label for="Nombre"><i class="fa-solid fa-user "></i> Nombre del producto</label>
          </div>
          <div class="input-group">
            <input maxlength="35" minlength="1" type="text" id="price" class="is-invalid" required autofocus>
            <label for="Precio"><i class="fa-solid fa-dollar-sign "></i> Precio del producto</label>
          </div>
          <div class="input-group">
            <textarea spellcheck="false" id="descripcion" rows="8" required style="resize:none"></textarea>
            <label for="descripcion"><i class="fas fa-comments"></i> Descripción del producto e imagen</label>
          </div>
          <div class="input-group  ">
            <input type="button" class="form-control btn btn-dark" value="Click para subir imagen" id="btnFake">
            <input maxlength="35" minlength="1" type="file" id="file" name="image" required style="display:none;">
            <label for="archivo">
            </label>
          </div>

        </div>

        <div class="col">
          <p style="text-align:center ;" id="leyenda">VISTA PREVIA DE LA PUBLICACIÓN</p>
          <div id="preview">

          </div>

          <div class="text-center">
            <button id="submit_btn" type="submit">Registrar</button>
          </div>
        </div>
      </form>

    </div>





  </main>



  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="/js/formulario.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>

</html>
